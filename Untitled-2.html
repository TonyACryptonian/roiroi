<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap the Cats!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      background-color: #1a1a1a;
      color: #f2f2f2;
      overflow: auto; /* Allow scrolling */
      position: relative;
      background-image: url('catbg.png'); /* Replace with your image URL */
      background-size: cover; /* Cover the entire body */
      background-position: center; /* Center the background image */
      height: 100vh; /* Full viewport height */
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 2; /* Ensure text is above overlay */
    }

    /* Navigation styles */
    nav {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      z-index: 2; /* Ensure navigation is above overlay */
    }
    nav button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #b3b3b3;
      color: #1a1a1a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    nav button:hover {
      background-color: #b3b3b3;
      transform: scale(1.05);
    }

    .container {
      display: flex;
      flex-direction: column; /* Stack cards vertically */
      gap: 20px;
      margin-top: 50px;
      padding: 0 20px; /* Add horizontal padding for mobile view */
      z-index: 2; /* Ensure container is above overlay */
      overflow-y: auto; /* Allow vertical scrolling within the container */
      max-height: calc(100vh - 200px); /* Limit height to leave space for header and nav */
      width: 100%; /* Full width */
      align-items: center; /* Center cards horizontally */
    }

    .cat-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 20px;
      width: 150px;
      background-color: #3b332d;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }
    .cat-card:hover {
      transform: scale(1.05);
    }
    .cat-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ffffff;
      transition: transform 0.1s ease;
    }
    .cat-card img.tap-animation {
      animation: tapEffect 0.2s ease;
    }
    .score {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .reason-input {
      margin-top: 10px;
      width: 90%;
      padding: 5px;
      font-size: 1em;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .submit-button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #b3b3b3;
      color: #1a1a1a;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .submit-button:hover {
      background-color: #b3b3b3;
      transform: scale(1.05);
    }

    /* Dialog styles */
    .dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 600px;
      max-height: 80%;
      overflow: auto;
    }
    .dialog h2 {
      margin-top: 0;
    }
    .dialog-close {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #ffffff;
      cursor: pointer;
      padding: 10px;
      background-color: #ff6666;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .dialog-close:hover {
      background-color: #ff4d4d;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #555;
    }
    th {
      background-color: #444;
    }
    tr:hover {
      background-color: #555;
    }

    /* Tapping Animation */
    @keyframes tapEffect {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Tap the Cats!</h1>
  
  <!-- Navigation -->
  <nav>
    <button onclick="showDialog('responses')">View Responses</button>
    <button onclick="showDialog('leaderboard')">View Leaderboard</button>
  </nav>

  <div class="container">
    <div class="cat-card" id="roiroi" onclick="incrementScore('roiroi')">
      <img src="roiroi.jpg" alt="Roiroi Cat" id="roiroiImg">
      <p>Roiroi Points: <span class="score" id="scoreRoiroi">0</span></p>
      <input type="text" id="reasonRoiroi" class="reason-input" placeholder="why Roiroi today?">
      <button onclick="submitReason('roiroi')" class="submit-button">Submit</button>
    </div>
    <div class="cat-card" id="bachao" onclick="incrementScore('bachao')">
      <img src="bachao.jpg" alt="Bachao Cat" id="bachaoImg">
      <p>Bachao Bachao Points: <span class="score" id="scoreBachao">0</span></p>
      <input type="text" id="reasonBachao" class="reason-input" placeholder="why bachao today?">
      <button onclick="submitReason('bachao')" class="submit-button">Submit</button>
    </div>
  </div>

  <!-- Dialog for Responses -->
  <div class="dialog" id="responsesDialog">
    <h2>Responses</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Roiroi</th>
          <th>Bachao Bachao</th>
        </tr>
      </thead>
      <tbody id="responsesTable"></tbody>
    </table>
    <span class="dialog-close" onclick="closeDialog()">Close</span>
  </div>

  <!-- Dialog for Leaderboard -->
  <div class="dialog" id="leaderboardDialog">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Roiroi Points</th>
          <th>Bachao Points</th>
        </tr>
      </thead>
      <tbody id="leaderboardTable"></tbody>
    </table>
    <span class="dialog-close" onclick="closeDialog()">Close</span>
  </div>

  <script>
    // Retrieve username from localStorage or prompt the user
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Please enter your username:") || "Guest"; // Default username if none is provided
      localStorage.setItem("username", username);
    }

    // Initialize scores
    const scores = {
      roiroi: 0,
      bachao: 0,
    };

    // Store leaderboard
    const leaderboard = [];

    // Function to increment score
    function incrementScore(cat) {
      scores[cat]++;
      document.getElementById(`score${cat.charAt(0).toUpperCase() + cat.slice(1)}`).textContent = scores[cat];
      animateTap(cat);
      updateLeaderboard(); // Update leaderboard without adding duplicate entries
    }

    // Function to animate tap effect
    function animateTap(cat) {
      document.getElementById(`${cat}Img`).classList.add('tap-animation');
      setTimeout(() => {
        document.getElementById(`${cat}Img`).classList.remove('tap-animation');
      }, 200);
    }

    // Function to submit the reason
    function submitReason(cat) {
      const reason = document.getElementById(`reason${cat.charAt(0).toUpperCase() + cat.slice(1)}`).value;
      if (reason) {
        addResponse(username, scores.roiroi, scores.bachao);
        document.getElementById(`reason${cat.charAt(0).toUpperCase() + cat.slice(1)}`).value = ""; // Clear input
      } else {
        alert("Please enter a reason!");
      }
    }

    // Function to show dialog
    function showDialog(type) {
      if (type === 'responses') {
        populateResponses();
        document.getElementById('responsesDialog').style.display = 'block';
      } else if (type === 'leaderboard') {
        populateLeaderboard();
        document.getElementById('leaderboardDialog').style.display = 'block';
      }
    }

    // Function to close dialog
    function closeDialog() {
      document.getElementById('responsesDialog').style.display = 'none';
      document.getElementById('leaderboardDialog').style.display = 'none';
    }

    // Store responses
    const responses = [];
    function addResponse(username, roiroi, bachao) {
      responses.push({ username, roiroi, bachao });
    }

    // Populate responses table
    function populateResponses() {
      const tableBody = document.getElementById('responsesTable');
      tableBody.innerHTML = '';
      responses.forEach(response => {
        const row = `<tr>
          <td>${response.username}</td>
          <td>${response.roiroi}</td>
          <td>${response.bachao}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Update leaderboard without duplicate entries
    function updateLeaderboard() {
      const userIndex = leaderboard.findIndex(user => user.username === username);
      if (userIndex > -1) {
        // Update existing user scores
        leaderboard[userIndex].roiroi = scores.roiroi;
        leaderboard[userIndex].bachao = scores.bachao;
      } else {
        // Add new user entry
        leaderboard.push({ username, roiroi: scores.roiroi, bachao: scores.bachao });
      }
    }

    // Populate leaderboard
    function populateLeaderboard() {
      const tableBody = document.getElementById('leaderboardTable');
      tableBody.innerHTML = '';
      leaderboard.sort((a, b) => (b.roiroi + b.bachao) - (a.roiroi + a.bachao));
      leaderboard.slice(0, 5).forEach(user => {
        const row = `<tr>
          <td>${user.username}</td>
          <td>${user.roiroi}</td>
          <td>${user.bachao}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
